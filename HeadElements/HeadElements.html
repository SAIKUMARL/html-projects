<!-- this is an htmk document-->
<!DOCTYPE html>
<!-- this is an html doc with english language -->
<html lang="en">
<!-- starting of the head tag-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style> body {background-color:#eeeeeee; }</style>
    <link rel="stylesheet" href="Styles.css"/>
    <!--<base href="/home">-->
    <meta name="keywords" contents="head elements"/>
    <!--<script></script>-->
</head>
<!-- body section starts-->
<body>
<!-- starting of the article-->
<article>
    <!-- starting of the header tag of the article-->
    <header></header>
    <!-- starting of the section tag of the article-->
    <section>
        <!-- begining of the form-->
        <form id="newLicenseform">
            <!-- Applicants first name-->
            <div>
                <label name="fName">First Name</label>
                <input type="text" id="fName" name="first Name" placeholder="Enter your first name"/>
            </div>
            <!-- Applicants last name -->
            <div>
                <label name="lName">Last Name</label>
                <input type="text" id="lName" name="last Name" placeholder="Enter your last name"/>
            </div>
            <div>
                <label name="password">password</label>
                <input type="password" id="password" name="password"/>
            </div>
            <!--Applicants phone number -->
            <div>
                <label name="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number"/>
            </div>
            <!-- Applicants gender -->
            <div id="gender">
                <label name="gender">male</label>
                <input type="radio"  name="gender" value="male"/>
                <label name="gender">female</label>
                <input type="radio"  name="gender" value="female"/>
            </div>
            <!-- Confirming Applicants senoir citizen status-->
            <div>
                <label name="seniorCitizen">Is applicant a senior citizen?</label>
                <input type="checkbox" id="seniorCitizen" name="seniorCitizen"/>
            </div>
            <div>
                <label name="emailId">e-mail id</label>
                <input type="email" id="emailId" name="emailId"/>
            </div>
            <!-- Submit and reset options -->
            <div>
                <button type="submit" id="submit" name="submit">Submit</button>
                <button type="reset" id="reset" name="reset">Cancel/Reset</button>
            </div>
        </form>
    </section>
    <!--starting of the footer tag of the article-->
    <footer></footer>
</article>

</body>
</html>
